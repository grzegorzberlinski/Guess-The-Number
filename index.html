<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="title">Guess The Number from 1-10</h2>
    <p id="attempt">Your attempt: <strong id="attemptCounter"></strong></p>
    <input type="number" name="enteredNumber" min="1" id="enteredNumber" oninput="this.value = Math.abs(this.value)">
    <!--TODO max number limit-->
    <button id="checkNumberBtn">Check Number</button>
    <script src="app.js"></script>
</body>

</html>
